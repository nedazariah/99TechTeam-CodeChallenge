<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container rounded-3xl p-5 gap-2">
      <div class="main-card rounded-3xl p-2 gap-5 flex flex-col">
        <div class="flex justify-between items-center">
          <div></div>
          <p class="text-center">Currency Swap</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5 cursor-pointer"
            id="reset"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </div>
        <div class="base-currency flex flex-col gap-2">
          <div class="flex justify-between">
            <p class="text-gray-500">Swap</p>
            <p id="base-price"></p>
          </div>
          <div class="flex">
            <input
              type="number"
              id="base-amount"
              value="1"
              min="1"
              class="amount-input border border-gray-500 rounded-xl p-6 w-[60%] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            />

            <el-select id="base-select" name="base-select" class="w-[40%]">
              <button
                type="button"
                class="currency-select w-full p-6 cursor-default border border-gray-500 rounded-xl bg-white/5 text-left text-white outline-1 -outline-offset-1 outline-white/10 focus-visible:outline-2 focus-visible:-outline-offset-2 focus-visible:outline-indigo-500"
              >
                <el-selectedcontent
                  class="col-start-1 row-start-1 flex items-center justify-center gap-3 font-bold"
                >
                  <img id="base-selected-img" src="" alt="" />
                  <span id="base-selected-text">Currency</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-3"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </el-selectedcontent>
              </button>

              <el-options
                id="base-options"
                anchor="bottom start"
                popover
                class="h-50 w-[14%] overflow-auto bg-gray-800 text-base outline-1 -outline-offset-1 outline-white/10 [--anchor-gap:--spacing(1)] data-leave:transition data-leave:transition-discrete data-leave:duration-100 data-leave:ease-in data-closed:data-leave:opacity-0 max-h-100 overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-indigo-800"
              >
              </el-options>
            </el-select>
          </div>
        </div>
        <div class="rates flex justify-between items-center">
          <div class="border h-0 w-[45%] border-gray-500"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="light"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="rgba(0, 162, 255)"
            class="size-7 cursor-pointer"
            id="center-swap"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
            />
          </svg>
          <div class="border h-0 w-[45%] border-gray-500"></div>
        </div>
        <div class="target-currency flex flex-col gap-2">
          <div class="flex justify-between">
            <p class="text-gray-500">For</p>
            <p id="target-price"></p>
          </div>
          <div class="flex w-full">
            <input
              disabled
              type="number"
              id="target-amount"
              class="amount-input border border-gray-500 rounded-xl p-6 w-[60%] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            />
            <el-select id="target-select" name="target-select" class="w-[40%]">
              <button
                type="button"
                class="currency-select w-full p-6 cursor-default border border-gray-500 rounded-xl bg-white/5 text-left text-white outline-1 -outline-offset-1 outline-white/10 focus-visible:outline-2 focus-visible:-outline-offset-2 focus-visible:outline-indigo-500"
              >
                <el-selectedcontent
                  class="col-start-1 row-start-1 flex items-center justify-center gap-3 font-bold"
                >
                  <img id="target-selected-img" src="" alt="" />
                  <span id="target-selected-text">Currency</span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-3"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </el-selectedcontent>
              </button>

              <el-options
                id="target-options"
                anchor="bottom start"
                popover
                class="h-50 w-[15%] overflow-auto bg-gray-800 text-base outline-1 -outline-offset-1 outline-white/10 [--anchor-gap:--spacing(1)] data-leave:transition data-leave:transition-discrete data-leave:duration-100 data-leave:ease-in data-closed:data-leave:opacity-0 max-h-100 overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-indigo-800"
              >
              </el-options>
            </el-select>
          </div>
        </div>
        <div class="submit">
          <button
            type="button"
            id="swap-btn"
            command="show-modal"
            commandfor="dialog"
            class="disabled flex justify-center items-center gap-2 border rounded-md w-full p-4"
          >
            Swap
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
              />
            </svg>
          </button>
        </div>
      </div>

      <el-dialog>
        <dialog
          id="dialog"
          aria-labelledby="dialog-title"
          class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
        >
          <el-dialog-backdrop
            class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
          ></el-dialog-backdrop>

          <div
            tabindex="0"
            class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0"
          >
            <el-dialog-panel
              class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95"
            >
              <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div
                    class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-500/10 sm:mx-0 sm:size-10"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      data-slot="icon"
                      aria-hidden="true"
                      class="size-6 text-red-400"
                    >
                      <path
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3
                      id="dialog-title"
                      class="text-base font-semibold text-white"
                    >
                      Swap Coins
                    </h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-400">
                        Are you sure you want to swap
                        <span id="base-confirmation"></span> for
                        <span id="target-confirmation"></span>?
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="bg-gray-700/25 px-4 py-3 flex justify-between"
              >
                <button
                  type="button"
                  command="close"
                  commandfor="dialog"
                  class="inline-flex cursor-pointer w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  command="close"
                  commandfor="dialog"
                  id="confirm-btn"
                  class="inline-flex cursor-pointer w-full justify-center items-center gap-3 rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white hover:bg-green-400 sm:ml-3 sm:w-auto"
                >
                  <span id="swap-text">Swap</span> <div id="spinner" class="hidden animate-spin h-4 w-4 mr-2 border-2 border-white border-t-transparent rounded-full"></div>
                </button>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>

      <div class="transaction-card flex flex-col p-2 gap-4 overflow-auto">
        <div class="flex justify-between">
          <p class="text-gray-300 text-sm">Recent Transaction</p>
          <!-- <a href="#" class="text-sm text-indigo-500">View All</a> -->
        </div>
        <div id="transactions" class="flex flex-col gap-3 overflow-auto max-h-100 overflow-y-auto [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-indigo-500">
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
